    <!-- Leaflet JS -->

    <script>
        // Initialize the map
        var map = L.map('map').setView([12.9715987, 77.5945627], 13); // Coordinates for Bangalore, India (example)

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add a marker
        L.marker([12.9715987, 77.5945627]).addTo(map)
            .bindPopup('<b>AgroMarket</b><br>Agricultural marketplace').openPopup();
    </script>
